<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />

        <a href="{{ url_for('index') }}" title="WriteNow homepage" class="logo">

            </svg>
            <span class="write">Write</span><span class="now">Now</span>
        </a>
        <ul class="sections">
            <li class="group section"><a class="sans" href="{{ url_for('group_list') }}">Groups</a></li>
            <li class="prompt section"><a class="sans" href="{{ url_for('prompt_list') }}">Prompts</a></li>

    {% block body %}{% endblock %}

        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>

        </ul>
